<!DOCTYPE html>

<html
  lang="en"
  class="light-style layout-navbar-fixed layout-menu-fixed"
  dir="ltr"
  data-theme="theme-default"
  data-assets-path="{{ url_for('static', path='/assets/') }}"
  data-template="vertical-menu-template-starter"
>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />

    <title>{% block title %}{% endblock %}</title>

    <meta name="description" content="" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', path='/assets/img/favicon/favicon.ico') }}" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- Icons -->
    <link rel="stylesheet" href="{{ url_for('static', path='/assets/vendor/fonts/fontawesome.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', path='/assets/vendor/fonts/tabler-icons.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', path='/assets/vendor/fonts/flag-icons.css') }}" />

    <!-- Bootstrap -->
    <link rel="stylesheet" href="{{ url_for('static', path='/dist/css/bootstrap.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', path='/dist/css/bootstrap.min.css') }}" />

    <!-- Core CSS -->
    <link rel="stylesheet" href="{{ url_for('static', path='/assets/vendor/fonts/fontawesome.css') }}" class="template-customizer-core-css" />
    <link rel="stylesheet" href="{{ url_for('static', path='/assets/vendor/css/rtl/theme-default.css') }}" class="template-customizer-theme-css" />
    <link rel="stylesheet" href="{{ url_for('static', path='/assets/vendor/libs/select2/select2.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', path='/assets/vendor/libs/toastr/toastr.css') }}" class="template-customizer-theme-css" />
    <link rel="stylesheet" href="{{ url_for('static', path='/assets/css/demo.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', path='/crypto/css/basic.css') }}" />

    <!-- Vendors CSS -->
    <link rel="stylesheet" href="{{ url_for('static', path='/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', path='/assets/vendor/libs/node-waves/node-waves.css')}}" />

    <!-- Page CSS -->
    {% block css %}
    {% endblock %}

    <!-- Helpers -->
    <script src="{{ url_for('static', path='/assets/vendor/js/helpers.js')}}"></script>

    <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
    <!--? Template customizer: To hide customizer set displayCustomizer value false in config.js.  -->
    <script src="{{ url_for('static', path='/assets/vendor/js/template-customizer.js')}}"></script>
    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
    <script src="{{ url_for('static', path='/assets/js/config.js')}}"></script>
  </head>

  <body>
    <!-----Loader----->
    <div class="loader"></div>
    <!-----End Loader----->
    <!-- Layout wrapper -->
    <div class="layout-wrapper layout-content-navbar">
      <div class="layout-container">
        <!-- Menu -->

        <aside id="layout-menu" class="layout-menu menu-vertical menu bg-menu-theme">
          <div class="app-brand demo">
            <a href="#" class="app-brand-link">
              <span class="app-brand-logo demo">
                <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="100" height="100" viewBox="0 0 64 64">
                    <path fill="#8d6c9f" d="M63 36c-.553 0-1-.447-1-1v-2c0-.553.447-1 1-1s1 .447 1 1v2C64 35.553 63.553 36 63 36zM58 36c-.553 0-1-.447-1-1v-2c0-.553.447-1 1-1s1 .447 1 1v2C59 35.553 58.553 36 58 36zM53 36c-.553 0-1-.447-1-1v-2c0-.553.447-1 1-1s1 .447 1 1v2C54 35.553 53.553 36 53 36zM11 36c-.552 0-1-.447-1-1v-2c0-.553.448-1 1-1s1 .447 1 1v2C12 35.553 11.552 36 11 36zM6 36c-.552 0-1-.447-1-1v-2c0-.553.448-1 1-1s1 .447 1 1v2C7 35.553 6.552 36 6 36zM1 36c-.552 0-1-.447-1-1v-2c0-.553.448-1 1-1s1 .447 1 1v2C2 35.553 1.552 36 1 36z"></path><path fill="#ace3ff" d="M15 32L32 2 49 32 32 42.909z"></path><path fill="#85cbf8" d="M32 2L49 32 32 42.909z"></path><path fill="#ace3ff" d="M15 37L32 47 49 37 32 62z"></path><path fill="#85cbf8" d="M32 47L49 37 32 62zM15 32L32 23.818 49 32 32 42.909z"></path><path fill="#7bbeeb" d="M32 23.818L49 32 32 42.909z"></path><g><path fill="#8d6c9f" d="M32,43.909c-0.188,0-0.375-0.053-0.54-0.158l-17-10.909c-0.447-0.287-0.592-0.873-0.33-1.335l17-30 c0.355-0.626,1.385-0.626,1.74,0l17,30c0.262,0.462,0.117,1.048-0.33,1.335l-17,10.909C32.376,43.856,32.188,43.909,32,43.909z M16.336,31.669L32,41.721l15.663-10.051L32,4.028L16.336,31.669z"></path><path fill="#8d6c9f" d="M32,43.909c-0.165,0-0.33-0.041-0.479-0.122C31.2,43.611,31,43.274,31,42.909V2 c0-0.454,0.306-0.851,0.745-0.967c0.441-0.116,0.901,0.079,1.125,0.474l17,30c0.262,0.462,0.117,1.048-0.33,1.335l-17,10.909 C32.376,43.856,32.188,43.909,32,43.909z M33,5.793v35.286l14.663-9.41L33,5.793z"></path><path fill="#8d6c9f" d="M32,63c-0.331,0-0.64-0.163-0.826-0.437l-17-24.909c-0.268-0.393-0.222-0.92,0.109-1.261 c0.332-0.34,0.857-0.4,1.257-0.145L32,46.812l16.46-10.562c0.399-0.257,0.926-0.196,1.257,0.145 c0.332,0.341,0.377,0.868,0.109,1.261l-17,24.909C32.64,62.837,32.33,63,32,63z M18.597,40.587L32,60.226l13.403-19.639 L32.54,48.842c-0.328,0.212-0.75,0.211-1.08,0L18.597,40.587z"></path><path fill="#8d6c9f" d="M32 63c-.098 0-.198-.015-.295-.045C31.286 62.826 31 62.438 31 62V48c0-.341.173-.657.46-.842l17-10.909c.399-.257.926-.196 1.257.145.332.341.377.868.109 1.261l-17 24.909C32.636 62.842 32.324 63 32 63zM33 48.547v10.214l12.403-18.174L33 48.547zM32 43.909c-.188 0-.375-.053-.54-.158l-17-10.909c-.305-.196-.48-.541-.458-.903.022-.361.238-.683.564-.84l17-8.182c.274-.132.594-.132.867 0l17 8.182c.326.157.542.479.564.84.022.362-.153.707-.458.903l-17 10.909C32.376 43.856 32.188 43.909 32 43.909zM17.046 32.125L32 41.721l14.954-9.596L32 24.928 17.046 32.125z"></path><path fill="#8d6c9f" d="M32,43.909c-0.165,0-0.33-0.041-0.479-0.122C31.2,43.611,31,43.274,31,42.909V23.818 c0-0.344,0.177-0.664,0.468-0.847c0.291-0.183,0.654-0.205,0.966-0.054l17,8.182c0.326,0.157,0.542,0.479,0.564,0.84 c0.022,0.362-0.153,0.707-0.458,0.903l-17,10.909C32.376,43.856,32.188,43.909,32,43.909z M33,25.409v15.67l13.954-8.954 L33,25.409z"></path></g>
                </svg>
              </span>
              <span class="app-brand-text demo menu-text fw-bold">Crypto Wallet</span>
            </a>

            <a href="javascript:void(0);" class="layout-menu-toggle menu-link text-large ms-auto">
              <i class="ti menu-toggle-icon d-none d-xl-block ti-sm align-middle"></i>
              <i class="ti ti-x d-block d-xl-none ti-sm align-middle"></i>
            </a>
          </div>

          <div class="menu-inner-shadow"></div>

          <ul class="menu-inner py-1">
            <!-- Page -->
            <li class="menu-item">
              <a href="/" class="menu-link">
                <i class="menu-icon tf-icons ti ti-user"></i>
                <div data-i18n="Profile">Профіль</div>
              </a>
            </li>
            <li class="menu-item">
              <a href="/wallet/" class="menu-link">
                <i class="menu-icon tf-icons ti ti-wallet"></i>
                <div data-i18n="Wallets">Гаманці</div>
              </a>
            </li>
            <li class="menu-item">
              <a href="/ibay/" class="menu-link">
                <i class="menu-icon tf-icons ti ti-shopping-cart"></i>
                <div data-i18n="Ibay">Ibay</div>
              </a>
            </li>
            <li class="menu-item">
              <a href="/chat/" class="menu-link">
                <i class="menu-icon tf-icons ti ti-message"></i>
                <div data-i18n="Chat">Чат</div>
              </a>
            </li>
          </ul>
        </aside>
        <!-- / Menu -->

        <!-- Layout container -->
        <div class="layout-page">
          <!-- Navbar -->

          <nav
            class="layout-navbar container-xxl navbar navbar-expand-xl navbar-detached align-items-center bg-navbar-theme"
            id="layout-navbar"
          >
            <div class="layout-menu-toggle navbar-nav align-items-xl-center me-3 me-xl-0 d-xl-none">
              <a class="nav-item nav-link px-0 me-xl-4" href="javascript:void(0)">
                <i class="ti ti-menu-2 ti-sm"></i>
              </a>
            </div>

            <div class="navbar-nav-right d-flex align-items-center" id="navbar-collapse">
              <div class="navbar-nav align-items-center">
                <a class="nav-link style-switcher-toggle hide-arrow" href="javascript:void(0);">
                  <i class="ti ti-sm"></i>
                </a>
              </div>

              <ul class="navbar-nav flex-row align-items-center ms-auto">
                <!-- User -->
                <li class="nav-item navbar-dropdown dropdown-user dropdown">
                  <a class="nav-link dropdown-toggle hide-arrow" href="javascript:void(0);" data-bs-toggle="dropdown">
                    <div class="avatar avatar-online">
                      <img id="header_avatar" src="{{ url_for('static', path='/assets/img/avatars/basic.jpg') }}" alt class="h-auto rounded-circle" />
                    </div>
                  </a>
                  <ul class="dropdown-menu dropdown-menu-end">
                    <li>
                      <a class="dropdown-item" href="#">
                        <div class="d-flex">
                          <div class="flex-shrink-0 me-3">
                            <div class="avatar avatar-online">
                              <img id="dropdown_image" src="{{ url_for('static', path='/assets/img/avatars/basic.jpg') }}" alt class="h-auto rounded-circle" />
                                <p class="d-none" id="user_id"></p>
                            </div>
                          </div>
                          <div class="flex-grow-1">
                            <span id="user_basic_username" class="fw-semibold d-block">John Doe</span>
                          </div>
                        </div>
                      </a>
                    </li>
                    <li>
                      <div class="dropdown-divider"></div>
                    </li>
                    <li>
                      <a class="dropdown-item" href="/">
                        <i class="ti ti-user-check me-2 ti-sm"></i>
                        <span class="align-middle">My Profile</span>
                      </a>
                    </li>
                    <li>
                      <a class="dropdown-item">
                        <i class="ti ti-logout me-2 ti-sm"></i>
                        <span onclick="logout_user()" class="align-middle">Log Out</span>
                      </a>
                    </li>
                  </ul>
                </li>
                <!--/ User -->
              </ul>
            </div>
          </nav>

          <!-- / Navbar -->

          <!-- Content wrapper -->
          <div class="content-wrapper">
            <!-- Content -->

            <div class="container-xxl flex-grow-1 container-p-y">
                {% block content %}
                {% endblock %}
            </div>
            <!-- / Content -->

            <!-- Footer -->
            <footer class="content-footer footer bg-footer-theme">
              <div class="container-xxl">
                <div
                  class="footer-container d-flex align-items-center justify-content-between py-2 flex-md-row flex-column"
                >
                  <div>
                    ©
                    <script>
                      document.write(new Date().getFullYear());
                    </script>
                    , made with by <a href="https://https://avada-media.ua/ua/" target="_blank" class="fw-semibold">AVADA MEDIA</a>
                  </div>
                </div>
              </div>
            </footer>
            <!-- / Footer -->

            <div class="content-backdrop fade"></div>
          </div>
          <!-- Content wrapper -->
        </div>
        <!-- / Layout page -->
      </div>

      <!-- Overlay -->
      <div class="layout-overlay layout-menu-toggle"></div>

      <!-- Drag Target Area To SlideIn Menu On Small Screens -->
      <div class="drag-target"></div>
    </div>
    <!-- / Layout wrapper -->

    <!-- Core JS -->
    <!-- build:js assets/vendor/js/core.js -->
    <script src="{{ url_for('static', path='/assets/vendor/libs/jquery/jquery.js')}}"></script>
    <script src="{{ url_for('static', path='/assets/vendor/libs/popper/popper.js')}}"></script>
    <script src="{{ url_for('static', path='/assets/vendor/js/bootstrap.js')}}"></script>
    <script src="{{ url_for('static', path='/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js')}}"></script>
    <script src="{{ url_for('static', path='/assets/vendor/libs/node-waves/node-waves.js')}}"></script>

    <script src="{{ url_for('static', path='/assets/vendor/libs/select2/select2.js')}}"></script>

    <script src="{{ url_for('static', path='/assets/vendor/libs/hammer/hammer.js')}}"></script>

    <script src="{{ url_for('static', path='/assets/vendor/js/menu.js')}}"></script>
    <!-- endbuild -->

    <!--Socket IO-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"
            integrity="sha512-zoJXRvW2gC8Z0Xo3lBbao5+AS3g6YWr5ztKqaicua11xHo+AvE1b0lT9ODgrHTmNUxeCw0Ry4BGRYZfXu70weg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer">
    </script>
    <!--End Socket Io-->
    <!-- Vendors JS -->
    <!-- TOASTR -->
    <script src="{{ url_for('static', path="/assets/vendor/libs/toastr/toastr.js") }}"></script>
    <!-- End TOASTR -->

    <!-- Main JS -->
    <script src="{{ url_for('static', path='/assets/js/main.js')}}"></script>
    <script src="{{ url_for('static', path='/crypto/js/basic.js')}}"></script>

    <!-- Page JS -->
    {% block script %}

    {% endblock %}
  </body>
</html>
